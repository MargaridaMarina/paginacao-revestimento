<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de perda de revestimento</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6513986143133279"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="titulo">
      <p class="titulo-texto">
        Calcule a perda do seu revestimento para compra
      </p>
    </header>
    <main class="principal">
      <section class="card">
        <form class="form">
          <label for="nome-a" class="input-text">Nome do ambiente:</label>
          <input type="text" id="nome-a" class="input-padrao" />

          <label for="comp-a" class="input-text"
            >Comprimento do ambiente:</label
          >
          <input
            type="number"
            id="comp-a"
            class="input-padrao"
            placeholder="m"
          />

          <label for="larg-a" class="input-text">Largura do ambiente:</label>
          <input
            type="number"
            id="larg-a"
            class="input-padrao"
            placeholder="m"
          />

          <label for="comp-r" class="input-text">Comprimento do revestimento:</label
          >
          <input
            type="number"
            id="comp-r"
            class="input-padrao"
            placeholder="m"
          />

          <label for="larg-r" class="input-text"
            >Largura do revestimento:</label
          >
          <input
            type="number"
            id="larg-r"
            class="input-padrao"
            placeholder="m"
          />

          <label for="perda-extra" class="input-text">Perda extra:</label>
          <input
            type="number"
            id="perda-extra"
            class="input-padrao"
            placeholder="%"
          />
        </form>
        <button class="button">Calcular</button>
        <div class="resultado-texto" id="ar">
          Área real: <span id="area-real"></span>
        </div>
        <div class="resultado-texto">
          Área para compra: <span id="area-compra"></span>
        </div>
        <div class="resultado-texto">
          Perda total calculada: <span id="perda-calculada"></span>
        </div>
        <h3>
          <span>Adicionar ambiente</span>
          <img src="./plus.svg" alt="Imagem de entradas" class="adicionar" />
        </h3>
      </section>
    </main>
    <footer class="rodape"></footer>
  </body>
  <script src="main.js"></script>
</html>
